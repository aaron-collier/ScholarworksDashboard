<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	<script>

		function draw(data) {
			d3.select("body")
				.data(data)
				.enter()
				.append("svg")
					.attr("width", function(d) { 25 } )
					.attr("height", function(d) { 25 } )
					.append("circle")
					.attr("cx", 25)
					.attr("cy", 25)
					.attr("r", function(d) { return d.count })
					.style("fill", "purple");
		}

	</script>
  </head>
  <body>
<script>

d3.json("getStatData.php?facet=type_keyword",draw);

</script>
</body>
